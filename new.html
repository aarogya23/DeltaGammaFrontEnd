    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebarToggle = document.getElementById('sidebarToggle');
            var sidebar = document.getElementById('sidebar');
            var backButton = document.getElementById('backButton');

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            backButton.addEventListener('click', function() {
                sidebar.classList.remove('active');
            });

            // Chart.js Graphs
            var ctxPerformance = document.getElementById('performanceGraph').getContext('2d');
            var performanceGraph = new Chart(ctxPerformance, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Performance',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var ctxProgress = document.getElementById('progressGraph').getContext('2d');
            var progressGraph = new Chart(ctxProgress, {
                type: 'bar',
                data: {
                    labels: ['Physics', 'Math', 'Chemistry', 'English', 'Engineering Aptitude', 'Verbal Ability'],
                    datasets: [{
                        label: 'Progress',
                        data: [25, 30, 45, 50, 55, 65],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // FullCalendar
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Test 1',
                        start: '2024-08-01'
                    },
                    {
                        title: 'Test 2',
                        start: '2024-08-07'
                    },
                    {
                        title: 'Test 3',
                        start: '2024-08-15'
                    }
                ]
            });
            calendar.render();
        });
