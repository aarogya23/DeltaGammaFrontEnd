<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Delta Gamma Acedemy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light theme variables */
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --link-color: #007bff;
            --shadow: rgba(0, 0, 0, 0.1);
            --gaming-gradient: linear-gradient(135deg, #2BABE2 0%, #cccccc 100%);
            --logo-gradient: linear-gradient(135deg, #f7a36b 0%, #2BABE2 100%,);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --input-bg: #2a2a2a;
            --input-border: #444;
            --button-bg: #0d6efd;
            --button-hover: #0b5ed7;
            --link-color: #66b3ff;
            --shadow: rgba(0, 0, 0, 0.3);
            --gaming-gradient: linear-gradient(135deg, #2BABE2 0%, #cccccc 100%);
            --logo-gradient: linear-gradient(135deg, #f7a36b 0%, #2BABE2 100%,);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
        }

        /* Gaming Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gaming-gradient);
            opacity: 0.03;
            z-index: -1;
        }

        /* Theme Toggle - Now positioned absolutely */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle i {
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Main Signup Container */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gaming-gradient);
        }

        /* Logo in signup card - FIXED SIZE */
        .signup-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup-logo img {
            width: 200px;
            height: 114px; /* Fixed height */
            object-fit: contain; /* Maintain aspect ratio while fitting within bounds */
            transition: opacity 0.3s ease;
        }

        .logo-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gaming-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-subtitle {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2BABE2;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak .strength-fill { background: #dc3545; width: 25%; }
        .strength-medium .strength-fill { background: #ffc107; width: 50%; }
        .strength-strong .strength-fill { background: #28a745; width: 75%; }
        .strength-very-strong .strength-fill { background: #20c997; width: 100%; }

        /* Checkbox Styles */
        .form-check {
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-check-label a {
            color: ;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--gaming-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Social Login */
        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-divider {
            position: relative;
            margin-bottom: 1rem;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .social-divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background: var(--input-bg);
            transform: translateY(-1px);
            color: var(--text-color);
            text-decoration: none;
            border-color: #2BABE2;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .login-link a {
            color: #2BABE2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Success/Error Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: none;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .signup-title {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 6px 10px;
            }

            /* Responsive logo size for mobile */
            .signup-logo img {
                width: 180px;
                height: 54px; /* Proportionally smaller for mobile */
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Gaming Effects */
        .gaming-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--gaming-gradient);
            border-radius: 50%;
            opacity: 0.05;
            animation: float 6s ease-in-out infinite;
        }

        .gaming-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .gaming-effect:nth-child(2) {
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback {
            display: block;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #dc3545;
        }
    </style>
</head>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
    // Theme Controller
    class ThemeController {
        constructor() {
            this.themeToggle = document.getElementById('theme-toggle');
            this.themeIcon = document.getElementById('theme-icon');
            this.logoImage = document.getElementById('logo-image');
            this.body = document.body;

            this.initializeTheme();
            this.themeToggle.addEventListener('click', () => this.toggleTheme());
        }

        initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            this.setTheme(savedTheme);
        }

        toggleTheme() {
            const currentTheme = this.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            this.setTheme(newTheme);
        }

        setTheme(theme) {
            this.body.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                this.themeIcon.className = 'fas fa-moon';
                this.themeIcon.style.color = '#ffffff';
                this.logoImage.src = 'Artboard 7.png';
                this.logoImage.style.width = '230px';     // ðŸ‘ˆ Custom size for white logo
        this.logoImage.style.height = '130px';
            } else {
                this.themeIcon.className = 'fas fa-sun';
                this.themeIcon.style.color = '#ffa500';
                this.logoImage.src = 'Artboard 7.png';
                
                        this.logoImage.style.width = '230px';     // ðŸ‘ˆ Custom size for dark logo
        this.logoImage.style.height = '130px';
            }
            localStorage.setItem('theme', theme);
        }
    }

    // Password Toggle
    class PasswordToggle {
        constructor() {
            this.setupToggles();
        }

        setupToggles() {
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const input = e.target.closest('.password-field').querySelector('input');
                    const icon = toggle.querySelector('i');

                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
        }
    }

    // Password Strength
    class PasswordStrength {
        constructor() {
            this.passwordInput = document.getElementById('password');
            this.strengthFill = document.querySelector('.strength-fill');
            this.strengthLabel = document.getElementById('strength-label');
            this.strengthContainer = document.getElementById('password-strength');

            this.passwordInput.addEventListener('input', () => this.evaluate());
        }

        evaluate() {
            const password = this.passwordInput.value;
            const score = this.getScore(password);
            const { level, text } = this.getStrengthLevel(score);

            this.strengthContainer.className = `password-strength strength-${level}`;
            this.strengthLabel.textContent = text;
        }

        getScore(password) {
            let score = 0;
            if (password.length >= 8) score += 25;
            if (password.length >= 12) score += 25;
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 15;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            return Math.min(score, 100);
        }

        getStrengthLevel(score) {
            if (score < 30) return { level: 'weak', text: 'Weak' };
            if (score < 50) return { level: 'medium', text: 'Medium' };
            if (score < 80) return { level: 'strong', text: 'Strong' };
            return { level: 'very-strong', text: 'Very Strong' };
        }
    }

    // Form Validator & Submission
    class FormValidator {
        constructor() {
            this.form = document.getElementById('signup-form');
            this.setupEvents();
        }

        setupEvents() {
            this.form.addEventListener('submit', (e) => this.handleSubmit(e));

            this.form.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('blur', () => this.validateField(input));
                input.addEventListener('input', () => this.clearError(input));
            });
        }

        handleSubmit(e) {
            e.preventDefault();

            if (this.validateForm()) {
                this.submitForm();
            }
        }

        validateForm() {
            let isValid = true;
            const requiredInputs = this.form.querySelectorAll('input[required], select[required]');

            requiredInputs.forEach(input => {
                if (!this.validateField(input)) isValid = false;
            });

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                this.showError(document.getElementById('confirm-password'), 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        validateField(input) {
            const value = input.value.trim();
            let error = '';

            if (input.hasAttribute('required') && !value) {
                error = 'This field is required';
            }

            if (input.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) error = 'Enter a valid email address';
            }

            if (input.name === 'username' && value) {
                if (value.length < 3) error = 'Minimum 3 characters required';
                else if (!/^[a-zA-Z0-9_]+$/.test(value)) error = 'Only letters, numbers & underscores';
            }

            if (input.name === 'password' && value.length < 8) {
                error = 'Password must be at least 8 characters';
            }

            if (error) {
                this.showError(input, error);
                return false;
            }

            this.clearError(input);
            return true;
        }

        showError(input, message) {
            input.classList.add('is-invalid');
            const feedback = input.closest('.form-group').querySelector('.invalid-feedback');
            if (feedback) feedback.textContent = message;
        }

        clearError(input) {
            input.classList.remove('is-invalid');
            const feedback = input.closest('.form-group').querySelector('.invalid-feedback');
            if (feedback) feedback.textContent = '';
        }

        async submitForm() {
            const submitBtn = document.getElementById('signup-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                await new Promise((res, rej) => {
                    setTimeout(() => (Math.random() > 0.2 ? res() : rej()), 2000);
                });

                this.showAlert('Account created successfully! Please verify your email.', 'success');
                this.form.reset();
            } catch {
                this.showAlert('Something went wrong. Try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }
    }

    // Initialize all components on page load
    document.addEventListener('DOMContentLoaded', () => {
        new ThemeController();
        new PasswordToggle();
        new PasswordStrength();
        new FormValidator();
    });

    // Social logins (placeholder actions)
    document.getElementById('google-login').addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Google login clicked');
